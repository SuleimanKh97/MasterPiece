<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>استرجاع كلمة السر</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.makane.com/static/vetrina/css/bootstrap.min-4.6.2.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">

    <style>
        body {
            text-align: right;
            font-family: 'Cairo', sans-serif;
            background: url('media/360_F_473117031_2hND1vrQrU6HPzMvJqpsgMsJk3xV1eHi.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-title {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-main {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        .btn-main:hover {
            background-position: right;
        }
        .signin-link {
            text-align: center;
            margin-top: 10px;
        }
        .signin-link a {
            color: #007bff;
        }
    </style>

    <script>
        function validateResetForm() {
            const email = document.getElementById("email");

            if (!email.value.trim()) {
                alert("يرجى إدخال البريد الإلكتروني");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">استرجاع كلمة السر</h2>
        <form onsubmit="return validateResetForm();">
            <input type="email" id="email" class="form-control" placeholder="الإيميل" required>
            <button type="submit" class="btn-main">إرسال رابط استرجاع</button>
        </form>
        <p class="signin-link">تذكرت كلمة السر؟ <a href="/login">تسجيل الدخول</a></p>
    </div>
</body>

</html>
